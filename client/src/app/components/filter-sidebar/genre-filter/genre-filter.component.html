<div>
  <div class="flex items-center justify-between mb-2">
    <h3
      class="font-semibold text-[var(--color-text-heading)] font-brand text-sm"
    >
      Genre
    </h3>
    <button
      *ngIf="selectedGenres.length > 0"
      (click)="clearAllGenres()"
      class="text-xs text-[var(--color-text-muted)] hover:text-[var(--color-brand-primary)] transition-colors duration-200 px-2 py-1 rounded-md hover:bg-[var(--color-background-medium)]"
    >
      Clear all
    </button>
  </div>

  <!-- Selected Genres Pills -->
  <div
    *ngIf="selectedGenres.length > 0"
    class="mb-4 p-3 bg-[var(--color-background-medium)] rounded-lg border border-[var(--color-border)]"
  >
    <div class="flex flex-wrap gap-2">
      <span
        *ngFor="let genre of selectedGenres"
        class="inline-flex items-center px-3 py-1.5 rounded-full text-sm bg-[var(--color-brand-primary)] text-[var(--color-on-dark)] font-medium hover:bg-[var(--color-brand-primary)]/90 transition-colors duration-200 group"
      >
        {{ capitalizeGenre(genre) }}
        <button
          (click)="onGenreToggle(genre)"
          class="ml-2 w-4 h-4 rounded-full bg-white/20 hover:bg-white/30 transition-colors duration-200 flex items-center justify-center text-xs font-bold"
          title="Remove {{ genre }}"
        >
          Ã—
        </button>
      </span>
    </div>
  </div>

  <!-- Available Genres as Chips -->
  <div class="space-y-3">
    <div class="flex flex-wrap gap-2">
      <button
        *ngFor="let genre of filteredGenres"
        (click)="onGenreToggle(genre)"
        class="px-3 py-2 rounded-lg text-sm font-medium transition-all duration-200 border"
        [ngClass]="{
          'bg-[var(--color-brand-primary)] text-[var(--color-on-dark)] border-[var(--color-brand-primary)] shadow-md':
            isGenreSelected(genre),
          'bg-[var(--color-background-light)] text-[var(--color-text-default)] border-[var(--color-border)] hover:bg-[var(--color-background-medium)] hover:border-[var(--color-brand-primary)] hover:text-[var(--color-brand-primary)]':
            !isGenreSelected(genre)
        }"
      >
        {{ capitalizeGenre(genre) }}
      </button>
    </div>
  </div>

  <!-- Search/Filter for genres (if there are many) -->
  <div
    *ngIf="availableGenres.length > 8"
    class="mt-4 pt-4 border-t border-[var(--color-border)]"
  >
    <div class="relative">
      <input
        type="text"
        #genreSearch
        (input)="filterGenres(genreSearch.value)"
        placeholder="Search genres..."
        class="w-full px-3 py-2 text-sm border border-[var(--color-border)] rounded-lg bg-[var(--color-background-light)] text-[var(--color-text-default)] placeholder-[var(--color-text-muted)] focus:outline-none focus:ring-2 focus:ring-[var(--color-brand-primary)] focus:border-transparent"
      />
      <lucide-icon
        [img]="Search"
        class="absolute right-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-[var(--color-text-muted)]"
      ></lucide-icon>
    </div>
  </div>
</div>
