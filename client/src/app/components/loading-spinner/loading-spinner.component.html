<!-- Loading Spinner Overlay -->
<div
  *ngIf="show && overlay"
  class="fixed inset-0 bg-[rgba(var(--color-background-light-rgb),0.8)] flex items-center justify-center z-50"
>
  <div class="relative" [ngClass]="getSizeClass()">
    <div
      class="absolute inset-0 rounded-full border-4 border-t-transparent border-r-transparent animate-spin-slow"
      [ngClass]="'border-' + color"
    ></div>
    <div
      class="absolute rounded-full border-4 border-b-transparent border-l-transparent animate-spin-slow-reverse opacity-70"
      [ngClass]="['border-' + color, getInnerSizeClass()]"
    ></div>
  </div>
</div>

<!-- Loading Spinner Inline -->
<div *ngIf="show && !overlay" class="flex items-center justify-center">
  <div class="relative" [ngClass]="getSizeClass()">
    <div
      class="absolute inset-0 rounded-full border-4 border-t-transparent border-r-transparent animate-spin-slow"
      [ngClass]="'border-' + color"
    ></div>
    <div
      class="absolute rounded-full border-4 border-b-transparent border-l-transparent animate-spin-slow-reverse opacity-70"
      [ngClass]="['border-' + color, getInnerSizeClass()]"
    ></div>
  </div>
</div>
