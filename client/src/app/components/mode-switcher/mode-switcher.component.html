<button
  class="fixed right-8 bottom-8 z-50 w-14 h-14 rounded-full flex items-center justify-center bg-[var(--color-brand-primary)] text-[var(--color-on-dark)] shadow-lg border-none outline-none cursor-pointer transition-all duration-200 hover:bg-[var(--color-background-medium)] hover:text-[var(--color-brand-primary)] hover:scale-105 focus:outline-2 focus:outline-[var(--color-brand-primary)] md:w-14 md:h-14 sm:w-12 sm:h-12 sm:right-4 sm:bottom-4"
  (click)="toggleDarkMode($event)"
  [attr.aria-label]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'"
  [title]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'"
>
  <svg *ngIf="!isDarkMode" class="w-7 h-7 pointer-events-none" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2" fill="none"/>
    <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
  </svg>
  <svg *ngIf="isDarkMode" class="w-7 h-7 pointer-events-none" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
    <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/>
  </svg>
</button>
