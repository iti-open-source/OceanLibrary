<nav
  class="relative bg-[var(--color-background-light)] text-[var(--color-text-default)] px-4 sm:px-6 lg:px-8 py-2 font-secondary shadow-md"
>
  <div class="container mx-auto flex justify-between items-center">
    <a href="#" class="font-brand text-3xl text-[var(--color-text-heading)]"
      >oceanlibrary</a
    >

    <div class="hidden lg:flex flex-grow items-center justify-center mx-8">
      <div
        class="search-container flex items-center border rounded-full border-[var(--color-border)] w-1/2 max-w-xl focus-within:ring-2 focus-within:ring-[var(--color-brand-primary)] focus-within:border-transparent"
      >
        <div class="pl-4 pr-2">
          <lucide-icon name="search" class="h-6 w-6 text-[var(--color-text-muted)]"></lucide-icon>
        </div>
        <input
          class="search-input w-full py-3 px-4 bg-transparent focus:outline-none placeholder-[var(--color-text-muted)] text-sm rounded-full"
          type="text"
          placeholder="Search book name, author,......"
        />
      </div>
    </div>
    <div class="hidden lg:flex items-center space-x-6">
      <a
        href="#"
        class="flex flex-col items-center text-[var(--color-text-muted)] hover:text-[var(--color-text-default)] transition-colors duration-200"
      >
        <lucide-icon name="home" class="h-6 w-6"></lucide-icon>
        <span class="text-xs mt-1">Home</span>
      </a>
      <a
        href="#"
        class="flex flex-col items-center text-[var(--color-text-muted)] hover:text-[var(--color-text-default)] transition-colors duration-200"
      >
        <lucide-icon name="book" class="h-6 w-6"></lucide-icon>
        <span class="text-xs mt-1">Book Shelf</span>
      </a>
      <a
        href="#"
        class="flex flex-col items-center text-[var(--color-text-muted)] hover:text-[var(--color-text-default)] transition-colors duration-200"
      >
        <lucide-icon name="users" class="h-6 w-6"></lucide-icon>
        <span class="text-xs mt-1">Community</span>
      </a>
      <a
        href="#"
        class="flex flex-col items-center text-[var(--color-text-muted)] hover:text-[var(--color-text-default)] transition-colors duration-200"
      >
        <lucide-icon name="compass" class="h-6 w-6"></lucide-icon>
        <span class="text-xs mt-1">Browse</span>
      </a>
      <div class="relative group" tabindex="0" (focusout)="profileMenuOpen = false">
        <button type="button" (click)="profileMenuOpen = !profileMenuOpen" class="cursor-pointer focus:outline-none">
          <span class="flex items-center">
            <img
              class="h-9 w-9 rounded-full object-cover border-2 border-transparent group-hover:border-[var(--color-brand-primary)] transition cursor-pointer"
              src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=100&q=80"
              alt="profile image"
            />
            <lucide-icon name="chevron-down" class="ml-1 h-5 w-5 text-[var(--color-text-muted)]"></lucide-icon>
          </span>
        </button>
        <div *ngIf="profileMenuOpen" class="absolute right-0 mt-3 w-44 bg-[var(--color-background-light)] border border-[var(--color-border)] rounded-xl shadow-xl z-30 animate-fade-in">
          <div class="flex justify-end pr-4 -mt-2">
            <span class="block w-3 h-3 rotate-45 bg-[var(--color-background-light)] border-t border-l border-[var(--color-border)] -mb-1"></span>
          </div>
          <a href="#" class="block px-5 py-3 text-sm text-[var(--color-text-default)] hover:bg-[var(--color-background-medium)] rounded-t-xl flex items-center">
            <lucide-icon name="user" class="mr-2 h-5 w-5"></lucide-icon>
            Profile
          </a>
          <a href="#" class="block px-5 py-3 text-sm text-[var(--color-text-default)] hover:bg-[var(--color-background-medium)] rounded-b-xl flex items-center">
            <lucide-icon name="log-out" class="mr-2 h-5 w-5"></lucide-icon>
            Sign Out
          </a>
        </div>
      </div>
    </div>

    <div class="lg:hidden">
      <button
        (click)="toggleMobileMenu()"
        class="text-[var(--color-text-default)] transition-transform duration-300"
        [class.rotate-90]="mobileMenuOpen"
        aria-label="Toggle navigation menu"
        [attr.aria-expanded]="mobileMenuOpen"
        aria-controls="mobile-navbar-menu"
      >
        <lucide-icon *ngIf="!mobileMenuOpen" name="menu" class="h-6 w-6 transition-transform duration-300"></lucide-icon>
        <lucide-icon *ngIf="mobileMenuOpen" name="x" class="h-6 w-6 transition-transform duration-300"></lucide-icon>
      </button>
    </div>
  </div>

  <div *ngIf="mobileMenuOpen" class="fixed inset-0 bg-black bg-opacity-40 z-30 lg:hidden" (click)="toggleMobileMenu()" tabindex="-1" aria-hidden="true"></div>

  <div
    id="mobile-navbar-menu"
    class="lg:hidden fixed top-0 right-0 h-full w-4/5 max-w-xs bg-[var(--color-background-light)] z-40 shadow-2xl rounded-l-2xl overflow-y-auto transition-all duration-300 ease-in-out"
    [ngClass]="mobileMenuOpen ? 'translate-x-0 opacity-100 pointer-events-auto' : 'translate-x-full opacity-0 pointer-events-none'"
    role="menu"
    aria-modal="true"
    tabindex="0"
  >
    <button (click)="toggleMobileMenu()" class="absolute top-4 right-4 p-3 rounded-full bg-[var(--color-background-light)] shadow-md hover:bg-[var(--color-background-medium)] focus:outline-none z-50" aria-label="Close menu">
      <lucide-icon name="x" class="h-7 w-7"></lucide-icon>
    </button>
    <div class="pt-20 pb-4 px-4">
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <lucide-icon name="search" class="h-6 w-6 text-[var(--color-text-muted)]"></lucide-icon>
        </div>
        <input
          class="w-full py-3 pl-12 pr-4 border rounded-full border-[var(--color-border)] focus:outline-none placeholder-[var(--color-text-muted)] text-sm focus:ring-2 focus:ring-[var(--color-brand-primary)] focus:border-transparent bg-[var(--color-background-medium)]"
          type="text"
          placeholder="Search..."
          aria-label="Search books"
        />
      </div>
    </div>
    <div class="flex flex-col gap-2 animate-fade-in px-4 pb-6">
      <a
        href="#"
        class="py-3 px-4 rounded-xl hover:bg-[var(--color-background-medium)] active:bg-[var(--color-brand-primary)]/10 transition-colors duration-200 flex items-center text-base focus:bg-[var(--color-brand-primary)]/10 outline-none"
        tabindex="0"
        role="menuitem"
        aria-label="Home"
        (click)="toggleMobileMenu()"
      >
        <lucide-icon name="home" class="h-5 w-5 mr-3"></lucide-icon>
        Home
      </a>
      <a
        href="#"
        class="py-3 px-4 rounded-xl hover:bg-[var(--color-background-medium)] active:bg-[var(--color-brand-primary)]/10 transition-colors duration-200 flex items-center text-base focus:bg-[var(--color-brand-primary)]/10 outline-none"
        tabindex="0"
        role="menuitem"
        aria-label="Book Shelf"
        (click)="toggleMobileMenu()"
      >
        <lucide-icon name="book" class="h-5 w-5 mr-3"></lucide-icon>
        Book Shelf
      </a>
      <a
        href="#"
        class="py-3 px-4 rounded-xl hover:bg-[var(--color-background-medium)] active:bg-[var(--color-brand-primary)]/10 transition-colors duration-200 flex items-center text-base focus:bg-[var(--color-brand-primary)]/10 outline-none"
        tabindex="0"
        role="menuitem"
        aria-label="Community"
        (click)="toggleMobileMenu()"
      >
        <lucide-icon name="users" class="h-5 w-5 mr-3"></lucide-icon>
        Community
      </a>
      <a
        href="#"
        class="py-3 px-4 rounded-xl hover:bg-[var(--color-background-medium)] active:bg-[var(--color-brand-primary)]/10 transition-colors duration-200 flex items-center text-base focus:bg-[var(--color-brand-primary)]/10 outline-none"
        tabindex="0"
        role="menuitem"
        aria-label="Browse"
        (click)="toggleMobileMenu()"
      >
        <lucide-icon name="compass" class="h-5 w-5 mr-3"></lucide-icon>
        Browse
      </a>
      <a
        href="#"
        class="py-3 px-4 rounded-xl hover:bg-[var(--color-background-medium)] active:bg-[var(--color-brand-primary)]/10 transition-colors duration-200 flex items-center text-base focus:bg-[var(--color-brand-primary)]/10 outline-none"
        tabindex="0"
        role="menuitem"
        aria-label="Profile"
        (click)="toggleMobileMenu()"
      >
        <lucide-icon name="user" class="h-5 w-5 mr-3"></lucide-icon>
        Profile
      </a>
      <a
        href="#"
        class="py-3 px-4 rounded-xl hover:bg-[var(--color-background-medium)] active:bg-[var(--color-brand-primary)]/10 transition-colors duration-200 flex items-center text-base focus:bg-[var(--color-brand-primary)]/10 outline-none"
        tabindex="0"
        role="menuitem"
        aria-label="Sign Out"
        (click)="toggleMobileMenu()"
      >
        <lucide-icon name="log-out" class="h-5 w-5 mr-3"></lucide-icon>
        Sign Out
      </a>
    </div>
  </div>
</nav>
