<div *ngIf="loading" class="flex justify-center items-center min-h-screen">
  <div class="text-center">
    <div
      class="animate-spin rounded-full h-12 w-12 border-b-2 border-[var(--color-brand-primary)] mx-auto"
    ></div>
    <p class="mt-4 text-gray-600">Loading book details...</p>
  </div>
</div>

<div
  *ngIf="error && !loading"
  class="flex justify-center items-center min-h-screen"
>
  <div class="text-center">
    <h2 class="text-2xl font-bold text-red-600 mb-2">Error</h2>
    <p class="text-gray-600">{{ error }}</p>
  </div>
</div>

<div *ngIf="book && !loading">
  <app-book-hero [book]="book"></app-book-hero>

  <nav class="tab-nav">
    <a routerLink="details" routerLinkActive="active" class="tab-link">
      <lucide-icon name="book" class="h-5 w-5"></lucide-icon>
      <span>Details</span>
    </a>
    <a routerLink="reviews" routerLinkActive="active" class="tab-link">
      <lucide-icon name="MessagesSquare" class="h-5 w-5"></lucide-icon>
      <span>Reviews ({{ book.ratingQuantity }})</span>
    </a>
  </nav>

  <router-outlet></router-outlet>
</div>
